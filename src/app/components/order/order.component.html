<button [routerLink]="['/admin-dashboard']" mat-raised-button color="primary">Dashboard</button>
<br>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Created at Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created At </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
    </ng-container>

    <!-- Delivery Address Column -->
    <ng-container matColumnDef="delivery_address">
      <th mat-header-cell *matHeaderCellDef> Delivery Address </th>
      <td mat-cell *matCellDef="let element"> {{element.delivery_address}} </td>
    </ng-container>

    <!-- order_amount Column -->
    <ng-container matColumnDef="order_amount">
      <th mat-header-cell *matHeaderCellDef> Order Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.order_amount}} </td>
    </ng-container>

    <!-- Payment Method Column -->
    <ng-container matColumnDef="payment_method">
      <th mat-header-cell *matHeaderCellDef> Payment Method </th>
      <td mat-cell *matCellDef="let element"> {{element.payment_method}} </td>
    </ng-container>
  
    <!-- qty Column -->
    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
    </ng-container>
  
    <!-- size Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>

    <!-- Order Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Order Status </th>
      <td mat-cell *matCellDef="let element">
        <select matNativeControl required>
          <option selected>{{element.status}}</option>
          <option *ngFor="let order of orderstatus">{{order}}</option>
          <!-- <option value="placed">Placed</option>
          <option value="preparing">Preparing</option>
          <option value="ready to deliver">Ready To Deliver</option>
          <option value="delivered">Deliverd</option> -->
        </select>
      </td>
      <!-- <td mat-cell *matCellDef="let element"> {{element.status}} </td> -->
    </ng-container>    

    <!-- User ID Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> User ID </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
