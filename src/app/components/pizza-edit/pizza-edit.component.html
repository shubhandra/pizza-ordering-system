<div class="pb-1 mt-2"><a [routerLink]="['/pizza']" routerLinkActive="router-link-active"  class="btn btn-sm btn-warning float-right">Go To Back</a></div><br>


 <form [formGroup]="pizzaForm" (ngSubmit)="updatePizza()"  class="mt-5 border p-5 bg-light">
     <div class="col-md-12 col-md-offset-1">
         <div class="row">
           
            <div class="col-md-6 mb-3"><select class="form-control" formControlName="name" placeholder="Pizza Name" [(ngModel)]="pizaaName">
               
                <option *ngFor="let pizaa of pizzaList"  [selected]="pizaa===pizaaName" [ngValue]="pizaa">{{pizaa}}</option>
            </select>
           </div>
         
         <div class="col-md-6 mb-3"><select class="form-control" formControlName="size" [(ngModel)]="size">
             <option *ngFor="let sizeN of sizes" [selected]="sizeN===size" value="{{sizeN}}">{{sizeN}}</option>
         </select>
        </div>
        
         <div class="col-md-4"><input type="text" class="form-control" formControlName="price" [(ngModel)]="price" placeholder="Price"/></div>
         <div class="col-md-4">
             <select class="form-control" formControlName="toppings" [(ngModel)]="toppings">
            <option *ngFor="let topping of toppingList" [selected]="topping===toppings" [ngValue]="topping">{{topping}}</option>
        </select>
       </div>
      
       <div class="col-md-4">
     <input type="text" class="form-control" formControlName="quantity" [(ngModel)]="quantity" placeholder="quantity"/>
        </div>
         <div class="col-md-12 mt-3 text-center"><input type="submit" class="form-control btn btn-success btn-block" name="submit" value="Update Pizza"/></div>
        </div>
     </div>
   
</form>
